<!DOCTYPE html>
<html>
<head>
<script>
    var ws = new WebSocket('ws://localhost/websocket');
        ws.onmessage = function(event) {
        console.log('Count is: ' + event.data);
    };
</script>
</head>
<body>
    <h1>Envoy -> WebSocket Tester</h1>
    <ul>
        <li><a href="http://localhost">user -> nginx -> envoy -> web</a></li>
        <li><a href="http://localhost/envoy">user -> nginx -> envoy -> envoy-admin</a></li>
        <li><a href="ws://localhost/websocket">user -> nginx -> envoy -> websocketd</a></li>
    </ul>
</body>
</html>
